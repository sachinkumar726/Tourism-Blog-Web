<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Reg.</title>

  <link rel="stylesheet" href="CssFiles/Registration.css"></link>

  <script src="https://kit.fontawesome.com/098fead5f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
          <h1 id="title">Sign Up</h1>
          <form action="">
            <div class="input-group">
                <div class="input-field" id="nameFeild">
                  <i class="fa-solid fa-user"></i>
                  <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                  <i class="fa-solid fa-lock"></i>
                  <input type="password" placeholder="password">
                </div>

                
                <p>Forget password<a href="#">Click Here!</a></p>
            </div>
            <div class="btn-field">
              <button type="button" id="signbtn"> Sign up</button>
              <button type="button" id="signinbtn" class="disable"> Sign in</button>
            </div>
          </form>
        </div>
    </div>
    <script>
      let signbtn = document.getElementById("signbtn");
      let signinbtn = document.getElementById("signinbtn");
      let nameFeild = document.getElementById("nameFeild");
      let title = document.getElementById("title");

      signinbtn.onclick= function(){
        nameFeild.style.maxHeight = "0";
        title.innerHTML= "Sign In";
        signbtn.classList.add("disable");
        signinbtn.classList.remove("disable");
      }

      signbtn.onclick= function(){
        nameFeild.style.maxHeight = "60px";
        title.innerHTML= "Sign Up";
        signbtn.classList.remove("disable");
        signinbtn.classList.add("disable");
      }
    </script>
</body>
</html>
